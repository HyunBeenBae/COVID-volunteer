<div id=banner>
    <img id="main_img" src="../../../assets/images/larm-rmah-AEaTUnvneik-unsplash.jpg">
</div>



<mat-grid-list cols="{{breakpoint}}" (window:resize)="onResize()" >
    <mat-grid-tile *ngFor= "let page of pages">
        <mat-card class="product-card">
            <mat-card-header>
                <mat-card-title>{{page.title}}</mat-card-title>
                <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-content">
                <img id=button_img src= "../../../assets/images/john-schnobrich-2FPjlAyMQTA-unsplash.jpg">
            </mat-card-content>
            <mat-card-actions class="card-action">
                <button mat-raised-button routerLink="{{page.url}}">Go</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
